<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ song.title }}</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 40px 30px 40px 30px;
    }
    .title {
      text-align: center;
      font-size: 2.2em;
      font-weight: bold;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }
    .info {
      text-align: center;
      font-size: 1em;
      color: #444;
      margin-bottom: 18px;
    }
    .lyrics {
      font-family: 'Fira Mono', 'Consolas', 'Courier New', monospace;
      font-size: 1.08em;
      white-space: pre;
      margin: 0 auto;
      color: #222;
    }
    .line {
      margin-bottom: 0em;
      min-height: 1em;
      line-height: 1.1;
    }
    .chord {
      color: #c47a19;
      font-weight: bold;
      font-family: inherit;
    }
    .chord-line {
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>
  <div class="title">{{ song.title }}</div>
  <div class="info">
    {% if song.original_key %}Tonalidad: <b>{{ song.original_key }}</b>{% endif %}
    {% if song.author %}<br>Autor: {{ song.author }}{% endif %}
  </div>
  <div class="lyrics">
    {% for linea in lineas_procesadas %}
      <div class="line"><span class="chord-line">{{ linea.acordes|safe }}</span></div>
      <div class="line">{{ linea.letra }}</div>
    {% endfor %}
  </div>
</body>
</html>
